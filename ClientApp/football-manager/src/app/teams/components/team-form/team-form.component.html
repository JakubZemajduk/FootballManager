<h2 mat-dialog-title>Add team</h2>
<mat-dialog-content>
    <form class="container" [formGroup]="form">
        <mat-form-field>
            <mat-label>Name</mat-label>
            <input matInput placeholder="Ex. Chelsea" formControlName="name">
        </mat-form-field>
        <mat-form-field>
            <mat-label>City</mat-label>
            <input matInput placeholder="Ex. London" formControlName="city">
        </mat-form-field>
        <mat-form-field>
            <mat-label>Year</mat-label>
            <input matInput type="number" placeholder="Ex. 1990" formControlName="year">
        </mat-form-field>
        <button mat-raised-button color="primary" (click)="submit()">Submit</button>
    </form>
</mat-dialog-content>
