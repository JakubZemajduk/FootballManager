<h2 mat-dialog-title>Add Player</h2>
<mat-dialog-content>
    <form class="container" [formGroup]="form">
        <mat-form-field>
            <mat-label>PlayerId</mat-label>
            <input matInput type="number" placeholder="Ex. 1" formControlName="playerId">
        </mat-form-field>
        <mat-form-field>
            <mat-label>TargetTeamId</mat-label>
            <input matInput type="number" placeholder="Ex. 2007" formControlName="targetTeamId">
        </mat-form-field>
        <button mat-raised-button color="primary" (click)="submit()">Submit</button>
    </form>
</mat-dialog-content>
