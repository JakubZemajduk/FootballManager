<h2 mat-dialog-title>Add player</h2>
<mat-dialog-content>
    <form class="container" [formGroup]="form">
        <mat-form-field>
            <mat-label>Name</mat-label>
            <input matInput placeholder="Ex. Lionel" formControlName="name">
        </mat-form-field>
        <mat-form-field>
            <mat-label>Surname</mat-label>
            <input matInput placeholder="Ex. Messi" formControlName="surname">
        </mat-form-field>
        <mat-form-field>
            <mat-label>Year</mat-label>
            <input matInput type="number" placeholder="Ex. 20" formControlName="year">
        </mat-form-field>
        <button mat-raised-button color="primary" (click)="submit()">Submit</button>
    </form>
</mat-dialog-content>
